<!DOCTYPE html>
<html>
<head>
	<title></title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">
	</script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container-fluid">
	<h1>Star Wars RPG!</h1>

	<div class="row">
		<div class="col-xs-12">
			<div class="remaining">
				<div id="obi" class="character">
					<p>Obi-Wan Kenobi</p>
					<p class="health"></p>
				</div>
				<div id="luke" class="character">
					<p>Luke Skywalker</p>
					<p class="health"></p>
				</div>
				<div id="maul" class="character">
					<p>Darth Maul</p>
					<p class="health"></p>
				</div>
				<div id="sidious" class="character">
					<p>Darth Sidious</p>
					<p class="health"></p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-3">
			<div id="yourCharacter">
				<h3>Your Character</h3>
			</div>
		</div>	

		<div class="col-xs-6">
			<div id="fightSection">
				<h3>Fight Section</h3>
				<div id="message">

				</div>
				<button type="button" class="fight" disabled>Fight</button>
				<button type="button" class="reset">Reset Game</button>
			</div>
		</div>

		<div class="col-xs-3">
			<div id="defender">
				<h3>Defender</h3>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div id="enemiesAvailable">
				<h3>Enemies Available to Attack</h3>
			</div>
		</div>
	</div>
</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/
	javascript/game.js"></script>
</body>
</html>
